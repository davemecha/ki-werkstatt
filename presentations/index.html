<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Presentation</title>
  </head>
  <body>
    <body>
      <div class="reveal">
        <div class="slides">
          <section
            data-background-image="poster/ki-werkstatt.jpeg"
            data-background-size="cover"
            data-background-position="center"
            class="h-full w-full"
          >
            <h1
              class="transform-none text-5xl rotate-13 translate-x-54 translate-y-45 text-shadow-[2px_2px_8px_rgb(0_0_0_/_0.9)]"
            >
              Willkommen
            </h1>
            <p
              class="fixed bottom-8 left-0 text-5xl font-bold"
              style="
                -webkit-box-reflect: below 10px
                  linear-gradient(
                    to bottom,
                    rgba(0, 0, 0, 0),
                    rgba(0, 0, 0, 0.6)
                  );
              "
            >
              Die AG für KI-Kultur und Experimente
            </p>
          </section>
          <section>
            <div class="grid grid-cols-2 gap-16 items-start">
              <div class="space-y-8">
                <h2 class="text-5xl font-bold mb-12 text-left">AG Ablauf</h2>
                <ul class="list-disc list-inside text-2xl space-y-6">
                  <li class="fragment" data-fragment-index="1">
                    Begrüßung & Kennenlernen
                  </li>
                  <li class="fragment" data-fragment-index="2">
                    Einführung & Organisatorisches
                  </li>
                  <li class="fragment" data-fragment-index="3">3 Phasen</li>
                </ul>
              </div>
              <div class="flex justify-center items-center">
                <img
                  src="/impuls-diskussion-experiment.webp"
                  alt="Impuls, Diskussion, Experiment"
                  class="rounded-lg shadow-lg max-w-full h-auto"
                />
              </div>
            </div>
            <div class="grid grid-cols-3 gap-8 mt-16 text-center w-full">
              <div class="flex flex-col items-start">
                <p class="text-3xl font-bold fragment" data-fragment-index="3">
                  Phase 1:
                </p>
                <p class="text-5xl mt-2 fragment" data-fragment-index="4">
                  Impuls
                </p>
              </div>
              <div class="flex flex-col items-start">
                <p class="text-3xl font-bold fragment" data-fragment-index="3">
                  Phase 2:
                </p>
                <p class="text-5xl mt-2 fragment" data-fragment-index="5">
                  Diskussion
                </p>
              </div>
              <div class="flex flex-col items-start">
                <p class="text-3xl font-bold fragment" data-fragment-index="3">
                  Phase 3:
                </p>
                <p class="text-5xl mt-2 fragment" data-fragment-index="6">
                  Experiment
                </p>
              </div>
            </div>
          </section>
        </div>
      </div>
      <script type="module" src="/src/main.ts"></script>
    </body>
  </body>
</html>
